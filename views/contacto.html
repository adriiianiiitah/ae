<div class="container-contact">
  <div class="row">
      <div class="col-sm-12">
        <div id="gmap">
          <div id='gmap_canvas' style='height:500px;width:100%;'></div>
        </div>
      </div>
    </div>
  <div class="container">
    <!-- Example row of columns -->


    <div class="row">
      <div class="col-sm-12">
        <h1>Contacto</h1>
        <form class="form" role="form" onsubmit="return validate()" data-validate>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre" data-required data-name/>
            </div>

            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" name="apellido" id="apellido" data-required data-lastname/>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="text" class="form-control" name="correo" id="correo" data-required data-email>
            </div>

            <div class="form-group">
              <label for="telefono">Tel√©fono</label>
              <input type="tel" class="form-control" name="telefono" id="telefono" data-required>
            </div>
          </div>


          <div class="col-sm-12">
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" name="mensaje" id="mensaje" rows="3" data-required></textarea>
            </div>
          </div>

          <div class="col-sm-12">
            <button class="btn btn-red btn-block" type="submit"> <i class="fa fa-paper-plane"></i> Enviar </button>
          </div>
        </form>
      </div>
    </div>
    <hr/>
  </div> <!-- /container -->  
</div>
