<div class="container-contact">
  <section id="mapa" class="row">
    <div class="col-sm-12">
      <div id="gmap">
        <div id='gmap_canvas' style='height:300px;width:100%;'></div>
      </div>
    </div>
  </section>
  <div class="container">
    <section id="info-contacto" class="row">
      <hr/>
      <h1>Contacto</h1>
      <ul>
        <li>
          <span class="icon"><i class="fa fa-map-marker fa-3x"></i></span>
          <span class="text">
            Puerta de Hierro #549, Zona Residencial, Zapopan, Jalisco
          </span>
        </li>
        <li>
          <span class="icon"><i class="fa fa-mobile fa-3x"></i></span>
          <span class="text">
            01 33 1234 5700
          </span>
        </li>
        <li>
          <span class="icon"><i class="fa fa-envelope fa-2x"></i></span>
          <span class="text">
            contacto_info@ae.com
          </span>
        </li>
      </ul>
    </section>
    <section class="row">
      <hr/>
      <div class="col-sm-12">
        <h3>Envianos un mensaje</h3>
        <form class="form" role="form" onsubmit="return validate()" data-validate>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="nombre" data-required data-name/>
            </div>

            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" name="apellido" id="apellido" data-required data-lastname/>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="text" class="form-control" name="correo" id="correo" data-required data-email>
            </div>

            <div class="form-group">
              <label for="telefono">Tel√©fono</label>
              <input type="tel" class="form-control" name="telefono" id="telefono" data-required>
            </div>
          </div>


          <div class="col-sm-12">
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" name="mensaje" id="mensaje" rows="3" data-required></textarea>
            </div>
          </div>

          <div class="col-sm-12">
            <button class="btn btn-red btn-block" type="submit"> <i class="fa fa-paper-plane"></i> Enviar </button>
          </div>
        </form>
      </div>
    </section> <!-- /row --> 
    <div class="row">
      <hr/>
    </div>


  </div> <!-- /container -->  
</div>
