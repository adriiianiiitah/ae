<div id="modal-phone" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header modal-header-dark">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <form method="post" onsubmit="return validatePhone()" data-validate-phone>
          <div class="row form-group">
            <div class="col-sm-3">
              <label for="lada" class="control-label">Lada </label>
              <div>
                <input type="tel" class="form-control" id="lada" name="lada" placeholder="2 dígitos" data-required data-phone/>
              </div>
            </div>
            <div class="col-sm-9">
              <label for="telefono" class="control-label">Teléfono </label>
              <div>
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="10 dígitos" data-required data-phone/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-red btn-lg btn-block" type="submit"><i class="fa fa-paper-plane"></i> Guardar</button>
          </div>
        </form>
      </div>
      <div class="modal-footer modal-footer-dark">
      </div>
    </div>

  </div>
</div>
