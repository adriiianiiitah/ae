<div id="modal-address" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header modal-header">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">Agregar domicilio</h4>
      </div>
      <div class="modal-body">
        <form  method="post" onsubmit="return validateAddress()" action="index.php?ctrl=usuarios&action=new-domicilio&user_id={{id}}" data-validate-address>
          <div class="form-group">
            <label for="pais" class="control-label">Pa√≠s <span class="required">*</span></label>
            <div>
              <select class="form-control" id="pais" name="pais" data-required>
                <!--<option value="">Seleccione</option>-->
                <!--pais-->
                <option value="{{pais_id}}">{{pais_nombre}}</option>
                <!--.pais-->
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="estado" class="control-label">Estado <span class="required">*</span></label>
            <div>
              <select class="form-control" id="estado" name="estado" data-required>
                <!--<option value="">Seleccione</option>-->
                <!--estado-->
                <option value="{{estado_id}}">{{estado_nombre}}</option>
                <!--.estado-->
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="municipio" class="control-label">Municipio <span class="required">*</span></label>
            <div>
              <select class="form-control" id="municipio" name="municipio" data-required>
                <!--<option value="">Seleccione</option>-->
                <!--municipio-->
                <option value="{{municipio_id}}">{{municipio_nombre}}</option>
                <!--.municipio-->
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="colonia" class="control-label">Colonia <span class="required">*</span></label>
            <div>
              <input type="text" class="form-control" id="colonia" name="colonia" data-required/>
            </div>
          </div>
          <div class="form-group">
            <label for="calle" class="control-label">Calle <span class="required">*</span></label>
            <div>
              <input type="text" class="form-control" id="calle" name="calle" data-required />
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <label for="exterior" class="control-label">Exterior </label>
              <input type="text" class="form-control" id="exterior" name="exterior"/>
            </div>
            <div class="col-sm-6">
              <label for="interior" class="control-label">Interior </label>
              <input type="text" class="form-control" id="interior" name="interior"/>
            </div>
          </div>

          <div class="form-group">
            <label for="codigo_postal" class="control-label">C.P.</label>
            <div>
              <input type="text" class="form-control" id="codigo_postal" name="codigo_postal"/>
            </div>
          </div>

          <div class="form-group">
            <label for="principal" class="control-label">Establecer como</label>
            <div>
              <select class="form-control" id="principal" name="principal" data-required>
                <option value="0" selected="">Principal</option>
                <option value="1">Secundario</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-red btn-lg"><i class="fa fa-paper-plane"></i> Guardar</button>
          </div>

        </form>
      </div>
      <div class="modal-footer modal-footer">
        
      </div>
    </div>

  </div>
</div>
