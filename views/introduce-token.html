<div class="container height-80 padding">
  <div class="row">
    <form class="form-horizontal col-lg-7" method="post" role="form" onsubmit="return validate()" data-validate>
      <fieldset>
        <legend><span class="btn-info">Recovery password (Step 2)</span></legend>
        <div class="form-group padding-left-15">
          <p>Introduce the code</p>
        </div>
        <div class="form-group">
          <label for="code" class="col-lg-2 control-label text-left"> Code </label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="code" placeholder="Code" data-code/>
          </div>
        </div>
        <div class="form-group padding-left-15">
          <button class="btn btn-orange" type="submit"><i class="fa fa-paper-plane"></i> Send </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
