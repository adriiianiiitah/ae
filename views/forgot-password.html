<div class="container">
  <div>
    <form class="form-horizontal col-md-12" method="post" role="form" onsubmit="return validate()" data-validate>
      <fieldset>
        <legend>Recuperar contraseña (Paso 1)</legend>
        <div class="form-group padding-left-15">
          <h4>Introduce tu correo y te enviaremos un mensaje con el código para recuperar tu cuenta.</h4>
        </div>
        <div class="form-group">
          <label for="correo" class="col-lg-2 control-label text-left"> Correo </label>
          <div class="col-lg-10">
            <input class="form-control" type="text" name="email" placeholder="Correo" data-email/>
          </div>
        </div>
        <div class="form-group padding-left-15">
          <button class="btn btn-red" type="submit"><i class="fa fa-check"></i> Enviar </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
