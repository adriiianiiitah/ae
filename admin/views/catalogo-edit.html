    <div id="page-category-edit" class="right-side">
      <div class="content">
        <div class="row">
          <div class="col-xs-12">
            <section class="panel">
              <header class="panel-heading">
                <h1>Catalogo</h1>
              </header>
              <div class="panel-body">
                <form method="post" class="form-horizontal form-label-left" action="" onsubmit="return validate()" enctype="multipart/form-data" data-validate>
                  <div class="col-lg-4 col-md-5 col-sm-6 col-xs-12">
                    <div class="profile_img">
                      <div id="crop-avatar">
                        <div>
                          <img id="image-file" src="{{image}}" alt="catalogo" data-image/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                      <label class="btn btn-red btn-lg btn-block btn-upload" for="image"><i class="fa fa-cloud-upload"></i> Subir</label>
                      <input type="file" id="image" name="image" class="form-control col-md-7 col-sm-12 col-xs-12 btn" accept="image/jpg,image/png,image/jpeg" data-image/>
                    </div>
                  </div>

                  <div class="col-lg-8 col-md-7 col-sm-6 col-xs-12"> 
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-12 col-xs-12" for="codigo">Código <span class="required">*</span></label>
                      <div class="col-md-6 col-sm-12 col-xs-12">
                        <input type="text" id="codigo" name="codigo" class="form-control col-md-7 col-xs-12" data-required data-code value="{{codigo}}" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-12 col-xs-12" for="nombre">Nombre <span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-12 col-xs-12">
                        <input type="text" id="nombre" name="nombre" class="form-control col-md-7 col-xs-12" data-required value="{{nombre}}" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3 col-sm-12 col-xs-12" for="fecha">Fecha <span class="required">*</span>
                      </label>
                      <div class="col-md-6 col-sm-12 col-xs-12">
                        <input class="form-control" type="text" id="fecha" name="fecha" placeholder="dd/mm/aaaa" data-required value="{{fecha}}"/>
                      </div>
                    </div>
                    <div class="form-group"> 
                      <label class="control-label col-md-3 col-sm-12 col-xs-12" for="categoria">Categoría <span class="required">*</span></label>
                      <div class="col-md-6 col-sm-12 col-xs-12">
                        <select id="categoria" name="categoria" class="form-control col-md-7 col-xs-12" data-required>
                          <!--<option value="">Seleccione</option>-->
                          <!--categoria-->
                          <option value="{{categoria_id}}">{{categoria_nombre}}</option>
                          <!--.categoria-->
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-show"><i class="fa fa-check"></i> Guardar</button>
                        <button type="button" class="btn btn-red"><i class="fa fa-ban"></i> Cancel</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
